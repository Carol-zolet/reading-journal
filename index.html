<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicativo para gerenciar seu diário de leitura e acompanhar seus livros favoritos" />
    <meta name="theme-color" content="#1976d2" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Material-UI Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Reading Journal - Seu Diário de Leitura</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        margin: 0;
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #f5f5f5;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading content -->
      <div class="loading-spinner">
        <div class="spinner"></div>
        <div class="loading-text">Carregando Reading Journal...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback for browsers that don't support modules -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Necessário</h2>
        <p>Este aplicativo requer JavaScript para funcionar. Por favor, habilite o JavaScript em seu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
